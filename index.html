<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="resume.json" type="text/json">
     <script src="project.js"> </script>
    <title>Case Study 1 - Build your own Portfolio</title>
</head>
<!-- Function gets loaded when page is started -->
<body onload="loadInfo()">
    <!-- This section is the first column and contains introduction, highlights and contact info -->
    <section class="col span-3-of-11 color1" >
            <div id="introduction">
                <span id="name"></span>
                <br>
                <!-- <br> -->
                <span id="profession"></span><br>
                <p id="desc"></p>
            </div>
            
            <div id="personal_highlights">
                    <h6 id="highlights"></h6>
                    <ul>
                        <li id="h1"></li>
                        <li id="h2"></li>
                        <li id="h3"></li>
                        <li id="h4"></li>
                        <li id="h5"></li>
                        <li id="h6"></li>
                    </ul>
            </div>
            <div id="contact_details">
                    <h6 id="detai"></h6>
                    <address>
                        <span id="address1"></span> <br>
                        <span id="address2"></span> <br>
                        <span id="country"></span>
                        <br>
                        <br>
                        <a id="email"></a><br>
                        <br>
                        <a id="tel"></a>
                    </address>
                </div>     
    </section>
    <!-- This section contains the summary statement, education and work expreience-->
    <section class="col span-1-of-2">
            <div id="basic_info">
                <h4 id="basic"></h4>
                <P id="summary"></P>
            </div>
            <div id="education"> 
                <h4 id="eduhead"></h4>
                <ul>
                    <li id="e1"></li>
                    <li id="e2"></li>
                    <li id="e3"></li>
                    <br>
                    <li id="e4"></li>
                    <li id="e5"></li>
                    <br>
                    <li id="e6"></li>
                    <li id="e7"></li>
                    <li id="e8"></li>
                    <li id="e9"></li>
                </ul>
            </div>
            <div id="experience">
                <h4 id="protitle"></h4>
                <ul>
                    <li id="exp1"></li>
                    <li id="exp2"></li>
                    <li id="exp3"></li>
                    <br>
                    <li id="exp4"></li>
                    <li id="exp5"></li>
                    <li id="exp6"></LI>
                </ul>
            </div>
        </section>
</body>
</html>
